<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head> 
<body>
    <!-- table1 -->
    <!-- 这些属性要写到表格标签table里面去 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0"
     width="500" height="200">
    <thead> 
        <tr><th>name</th><th>male</th><th>years</th></tr>
    </thead>
    <tbody>
        <tr><td>黎明</td><td>male</td><td>20</td></tr>
        <tr><td>张学友</td><td>male</td><td>21</td></tr>
        <tr><td>刘德华</td><td>male</td><td>22</td></tr>
    </tbody>
    </table>
    <br />
    <!-- table2 -->
    <table align="center" border="1" cellpadding="0" cellspacing="0"
     width="500" height="200">
    <thead> 
        <tr><th>name</th><th>male</th><th>years</th></tr>
    </thead>
    <tbody>
        <tr><td>黎明</td><td rowspan="3">male</td><td>20</td></tr>
        <tr><td>张学友</td><td>21</td></tr>
        <tr><td>刘德华</td><td>22</td></tr>

    </table>

</html>
