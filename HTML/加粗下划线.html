<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加粗和下划线</title>
</head>
<body>
    <strong>strong为标签加粗1</strong><br>
    <b> b 标签加粗2  </b>
    <br />
    <em>em下划线1</em><br>
    <i>i下划线2</i>
    <br />
    <del>del删除线</del><br>
    <s>s删除线</s>
    <br />
    <ins>ins下划线</ins><br>
    <u>u下划线</u>
</body>
</html>
