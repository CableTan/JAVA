<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image label</title>
</head>
<body>
    <img src="image/image1.jpg" />
    <h3>src 时图片相对路径</h3>
    <img src="image/image.jpg" alt="the picture is image1"/>
    <h3>alt 是图片显示不出来时，以文本显示</h3>
    <img src="image/image1.jpg" alt="the picture is image1" title="the picture is image1">
    <h3>title时图片上的提示文本</h3>
    <img src="image/image1.jpg" alt="the picture is image1" title="the picture is 
    image1" width="500" height="500" border="15"/>
    <h3>width 设置宽度 <br>heught 设置高度 <br>  border 设定边框</h3>
</body>
</html>
