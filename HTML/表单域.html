<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单域</title>
</head>
<body>
    <form action="收集信息.txt" method="get">
<h3>1.input输入表单元素</h2>
        <!-- text 文本框 用户可以在里面输入任何文字 -->
        <!-- maxlength是最大长度限制(正整数) -->
        <!-- value是输入的值,可以存在默认 name是内部属性名称 -->
        用户名:<input type="text" name="username" value="请输入用户名"> <br>
        密码:<input type="password" name="pwd" value="" maxlength="6">
        <br>

        <!-- 单选按钮和复选框可以设置checked属性,打开便可以默认选中 -->
        <!-- radio 单选框，相同name下只能选一个 -->
        <!-- label标签 可以区域定位 label里的for=input里的id-->
        性别:<label for="nan">男</label> <input name="性别" type="radio" id="nan" value="男" checked="checked">
             <label for="nv">女</label><input name="性别" type="radio" id="nv" value="女">
             人妖<input name="性别" type="radio" value="人妖">  <br>

        <!-- checkbox复选框，多选    -->
        爱好: 吃饭<input type="checkbox" name="hobby" checked="checked">
              睡觉<input type="checkbox" name="hobby">
              打豆豆<input type="checkbox" name="hobby"><br>

        <!-- 提交按钮 submit 点击之后会提交表单数据至指定文件里面 -->
        <!-- 重置按钮 reset 重置至默认值-->
        <!-- 普通按钮 button 结合js搭配使用 -->
        <!-- 文件上传 file 上传文件 文件域 -->
        <input type="submit" value="免费注册">
        <input type="reset" value="重置">
        <input type="button" value="获取短信验证码">    <br>
        <input type="file" value="上传头像">


<h3>2.select输入表单元素</h3>
<!-- 下拉表单     -->
籍贯:
    <select>
        <option>山东</option>
        <option selected="selected">河南</option>
        <option>上海</option>
        <option>北京</option>
        <option>广东</option>
        <option>马鞍山</option>

    </select>

<h3>3.textarea文本域元素</h3>
<!-- 输入多行文字，大文本框 -->
今日反馈:
    <textarea name="" id="" cols="50" rows="5">输入今日反馈</textarea>
    </form>
</body>
</html>
